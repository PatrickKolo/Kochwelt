<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochwelt - Chili con Carne</title>
    <!-- link css-->
    <link rel="stylesheet" href="/style.css">
    <!-- link js -->
    <script src="script.js"></script>
</head>

<body onload="includeHTML()">
    
    <!-- section header -->
    <div class="section-header">
        <div w3-include-html="/templates/header.html"></div>
    </div>

    <!-- section image -->
    <div class="section-image">
        <h1>Chilli con Carne</h1>
        <img class="header-img" src="/img/recipes/chilli_con_carne_composition.jpg" alt="Chilli con carne">
        <div class="filter">
            <div class="chip">
                <img class="chip-icon" src="/img/icons/clock-regular.svg" alt="clock icon">
                <p class="body-2">15 Min.</p>
            </div>
            <div class="chip">
                <img class="chip-icon" src="/img/icons/brain-solid.svg" alt="clock icon">
                <p class="body-2">simpel</p>
            </div>
            <div class="chip">
                <img class="chip-icon" src="/img/icons/calendar-alt-regular.svg" alt="clock icon">
                <p class="body-2">28.09.2020</p>
            </div>
        </div>
    </div>

    <!-- section list -->
    <div class="section-list">
        <div w3-include-html="/templates/recipe3/list-recipe3.html"></div>
    </div>

    <!-- section preperation -->
    <div class="section-preperation">
        <h2>Zubereitung</h2>
        <div class="filter">
            <div class="chip">
                <img class="chip-icon" src="/img/icons/clock-regular.svg" alt="clock icon">
                <p class="body-2">Arbeitszeit ca. 30 Min.</p>
            </div>
            <div class="chip">
                <img class="chip-icon" src="/img/icons/clock-regular.svg" alt="clock icon">
                <p class="body-2">Koch-/Backzeit ca. 45 Min.</p>
            </div>
            <div class="chip">
                <img class="chip-icon" src="/img/icons/clock-regular.svg" alt="clock icon">
                <p class="body-2">Gesamtzeit ca. 1 Stunde 15 Min.</p>
            </div>
        </div>
        <div w3-include-html="/templates/recipe3/preperation-recipe3.html"></div>
    </div>

    <!-- section creator -->
    <div class="creator">
        <h3>Rezept erstellt von</h3>
        <div class="creator-detail">
            <img class="avatar-creator" src="/img/profiles/tobias.png" alt="Tobias">
            <p class="body-1">Tobias</p>
        </div>
    </div>

    <!-- section footer -->
    <div class="section-footer">
        <div w3-include-html="/templates/footer.html"></div>
    </div>

</body>
</html>
