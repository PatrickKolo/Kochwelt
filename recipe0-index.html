<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochwelt - Pizza Brötchen</title>
    <!-- link css-->
    <link rel="stylesheet" href="/style.css">
    <!-- link js -->
    <script src="script.js"></script>
</head>

<body onload="includeHTML()">

    <!-- section header -->
    <div class="section-header">
        <div w3-include-html="/templates/header.html"></div>
    </div>

    <!-- section image -->
    <div class="section-image">
        <h1>Französische Croissants</h1>
        <img class="header-img" src="/img/recipes/croissant.jpg" alt="french croissants">
        <div class="filter">
            <div class="chip">
                <img class="chip-icon" src="/img/icons/clock-regular.svg" alt="clock icon">
                <p class="body-2">30 - 50 Min.</p>
            </div>
            <div class="chip">
                <img class="chip-icon" src="/img/icons/brain-solid.svg" alt="clock icon">
                <p class="body-2">fortgeschritten</p>
            </div>
            <div class="chip">
                <img class="chip-icon" src="/img/icons/calendar-alt-regular.svg" alt="clock icon">
                <p class="body-2">02.11.2022</p>
            </div>
        </div>
    </div>

    <!-- section list -->
    <div class="section-list">
        <div w3-include-html="/templates/recipe0/list-recipe0.html"></div>
    </div>

    <!-- section preperation -->
    <div class="section-preperation">
        <h2>Zubereitung</h2>
        <div class="filter">
            <div class="chip">
                <img class="chip-icon" src="/img/icons/clock-regular.svg" alt="clock icon">
                <p class="body-2">Arbeitszeit ca. 30 Min.</p>
            </div>
            <div class="chip">
                <img class="chip-icon" src="/img/icons/clock-regular.svg" alt="clock icon">
                <p class="body-2">Gesamtzeit ca. 5 Std.</p>
            </div>
        </div>
        <div w3-include-html="/templates/recipe0/preperation-recipe0.html"></div>
    </div>

    <!-- section creator -->
    <div class="creator">
        <h3>Rezept erstellt von</h3>
        <div class="creator-detail">
            <img class="avatar-creator" src="/img/profiles/tobias.png" alt="Tobias">
            <p class="body-1">Tobias</p>
        </div>
    </div>

    <!-- section footer -->
    <div class="section-footer">
        <div w3-include-html="/templates/footer.html"></div>
    </div>

    
</body>
